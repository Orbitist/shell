---
layout: page
title: List of maps
---
<div class="col-md-6 col-md-offset-3">
	<h1 class="center-block">Maps</h1>
	<hr>
	<div class="list-group">
	{% for post in site.posts %}
		{% if post.published %}
	  <a href="{{ site.baseurl }}{{ post.url }}" class="list-group-item">{{ post.title }}</a>
		{% endif %}
	{% endfor %}
	</div><!-- list-group -->
</div><!-- col-md-6 col-md-offset-3 -->
